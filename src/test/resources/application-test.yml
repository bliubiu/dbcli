spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

db:
  test:
    type: h2
    host: localhost
    port: 9092
    username: sa
    password: 
    maxPoolSize: 5
    minIdle: 1
    connectionTimeout: 30000
    idleTimeout: 600000
    maxLifetime: 1800000