<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置管理修复测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        textarea { width: 100%; height: 200px; font-family: monospace; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔧 配置管理功能修复测试</h1>
    
    <div class="test-section info">
        <h3>测试说明</h3>
        <p>此页面用于测试修复后的配置管理功能，包括：</p>
        <ul>
            <li>JSON解析修复（处理控制字符）</li>
            <li>Web界面返回消息格式优化</li>
            <li>配置文件编辑保存功能</li>
        </ul>
    </div>

    <div class="test-section">
        <h3>1. 测试配置文件列表获取</h3>
        <button onclick="testGetConfigList()">获取配置列表</button>
        <div id="configListResult"></div>
    </div>

    <div class="test-section">
        <h3>2. 测试配置文件内容获取</h3>
        <input type="text" id="configFileName" placeholder="输入配置文件名，如：mysql-config.yml" style="width: 300px;">
        <button onclick="testGetConfigContent()">获取配置内容</button>
        <div id="configContentResult"></div>
    </div>

    <div class="test-section">
        <h3>3. 测试配置文件保存</h3>
        <p>文件名: <input type="text" id="saveFileName" placeholder="test-config.yml" style="width: 200px;"></p>
        <p>配置内容:</p>
        <textarea id="saveContent" placeholder="输入YAML格式的配置内容...">test-db:
  enable: true
  port: 3306
  username: testuser
  password: testpass
  nodes:
  - {host: localhost, svc_name: mysql, role: master}</textarea>
        <br>
        <button onclick="testSaveConfig()">保存配置</button>
        <div id="saveResult"></div>
    </div>

    <div class="test-section">
        <h3>4. 测试连接测试功能（友好消息显示）</h3>
        <button onclick="testConnectionTest()">测试数据库连接</button>
        <div id="connectionResult"></div>
    </div>

    <div class="test-section">
        <h3>5. 测试配置加密功能（友好消息显示）</h3>
        <button onclick="testEncryptConfig()">加密配置文件</button>
        <div id="encryptResult"></div>
    </div>

    <div class="test-section">
        <h3>6. 测试报告生成功能（友好消息显示）</h3>
        <button onclick="testGenerateReport()">生成HTML报告</button>
        <div id="reportResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        function showResult(elementId, content, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = content;
            element.className = isSuccess ? 'success' : 'error';
        }

        async function testGetConfigList() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('configListResult', `
                        <h4>✅ 配置列表获取成功</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                } else {
                    showResult('configListResult', `
                        <h4>❌ 获取失败</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, false);
                }
            } catch (error) {
                showResult('configListResult', `
                    <h4>❌ 网络错误</h4>
                    <p>${error.message}</p>
                `, false);
            }
        }

        async function testGetConfigContent() {
            const fileName = document.getElementById('configFileName').value;
            if (!fileName) {
                alert('请输入配置文件名');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/config/${fileName}`);
                const data = await response.json();
                
                if (response.ok) {
                    showResult('configContentResult', `
                        <h4>✅ 配置内容获取成功</h4>
                        <p><strong>文件名:</strong> ${data.name || fileName}</p>
                        <p><strong>内容:</strong></p>
                        <pre>${data.content || data}</pre>
                    `);
                } else {
                    showResult('configContentResult', `
                        <h4>❌ 获取失败</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, false);
                }
            } catch (error) {
                showResult('configContentResult', `
                    <h4>❌ 网络错误</h4>
                    <p>${error.message}</p>
                `, false);
            }
        }

        async function testSaveConfig() {
            const fileName = document.getElementById('saveFileName').value;
            const content = document.getElementById('saveContent').value;
            
            if (!fileName || !content) {
                alert('请输入文件名和配置内容');
                return;
            }

            try {
                const requestData = {
                    fileName: fileName,
                    content: content,
                    type: 'database'
                };

                console.log('发送保存请求:', requestData);

                const response = await fetch(`${API_BASE}/config`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('saveResult', `
                        <h4>✅ 配置保存成功</h4>
                        <p>${data.message}</p>
                        <p><strong>文件:</strong> ${fileName}</p>
                    `);
                } else {
                    showResult('saveResult', `
                        <h4>❌ 保存失败</h4>
                        <p>${data.message || '未知错误'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, false);
                }
            } catch (error) {
                showResult('saveResult', `
                    <h4>❌ 网络错误</h4>
                    <p>${error.message}</p>
                `, false);
            }
        }

        async function testConnectionTest() {
            try {
                const response = await fetch(`${API_BASE}/connection-test`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    if (data.error) {
                        showResult('connectionResult', `
                            <h4>⚠️ 连接测试遇到问题</h4>
                            <p><strong>错误:</strong> ${data.error}</p>
                            ${data.message ? `<p><strong>说明:</strong> ${data.message}</p>` : ''}
                        `, false);
                    } else {
                        const successRate = data.total > 0 ? Math.round((data.success / data.total) * 100) : 0;
                        showResult('connectionResult', `
                            <h4>🎉 连接测试完成</h4>
                            <p><strong>成功连接:</strong> ${data.success} 个数据库</p>
                            <p><strong>连接失败:</strong> ${data.failed} 个数据库</p>
                            <p><strong>总计测试:</strong> ${data.total} 个数据库</p>
                            <p><strong>成功率:</strong> ${successRate}%</p>
                        `);
                    }
                } else {
                    showResult('connectionResult', `
                        <h4>❌ 测试失败</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, false);
                }
            } catch (error) {
                showResult('connectionResult', `
                    <h4>❌ 网络错误</h4>
                    <p>${error.message}</p>
                `, false);
            }
        }

        async function testEncryptConfig() {
            try {
                const response = await fetch(`${API_BASE}/encrypt-config`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult('encryptResult', `
                        <h4>🔒 配置加密成功</h4>
                        <p>${data.message}</p>
                        <p><small>所有敏感信息已使用SM4算法安全加密</small></p>
                    `);
                } else {
                    showResult('encryptResult', `
                        <h4>❌ 加密失败</h4>
                        <p>${data.message || '未知错误'}</p>
                    `, false);
                }
            } catch (error) {
                showResult('encryptResult', `
                    <h4>❌ 网络错误</h4>
                    <p>${error.message}</p>
                `, false);
            }
        }

        async function testGenerateReport() {
            try {
                const response = await fetch(`${API_BASE}/generate-report`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ format: 'html' })
                });
                const data = await response.json();
                
                if (response.ok && data.success) {
                    let resultHtml = `
                        <h4>📊 报告生成成功</h4>
                        <p><strong>保存位置:</strong> ${data.message}</p>
                        <p><strong>文件名:</strong> ${data.fileName}</p>
                    `;
                    if (data.previewUrl) {
                        resultHtml += `<p><a href="${data.previewUrl}" target="_blank" style="color: #007bff; text-decoration: none;">🌐 预览HTML报告</a></p>`;
                    }
                    showResult('reportResult', resultHtml);
                } else {
                    showResult('reportResult', `
                        <h4>❌ 生成失败</h4>
                        <p>${data.message || '未知错误'}</p>
                    `, false);
                }
            } catch (error) {
                showResult('reportResult', `
                    <h4>❌ 网络错误</h4>
                    <p>${error.message}</p>
                `, false);
            }
        }

        // 页面加载时自动测试配置列表
        window.addEventListener('load', function() {
            console.log('页面加载完成，开始测试...');
            testGetConfigList();
        });
    </script>
</body>
</html>
